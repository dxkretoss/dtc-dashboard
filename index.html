<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (Very Important for SEO) -->
    <title>DTC Dashboard | Analytics, KPIs & Business Insights</title>

    <!-- Favicon -->
    <link rel="icon" href="/DTC.png" type="image/png" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="DTC Dashboard helps you track business KPIs, performance analytics, and insights in one place. Fast, modern, and data-driven dashboard."
    />
    <meta
      name="keywords"
      content="DTC dashboard, business analytics, KPI dashboard, data visualization, performance tracking"
    />
    <meta name="author" content="DTC Team" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="DTC Dashboard | Analytics & KPIs" />
    <meta
      property="og:description"
      content="Track KPIs, analytics, and business performance with the DTC Dashboard."
    />
    <meta property="og:image" content="/DTC.png" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta property="og:site_name" content="DTC Dashboard" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DTC Dashboard | Analytics & KPIs" />
    <meta
      name="twitter:description"
      content="Track KPIs, analytics, and business performance with the DTC Dashboard."
    />
    <meta name="twitter:image" content="/DTC.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Performance -->
    <meta name="theme-color" content="#0F172A" />
  </head>

  <body>
    <noscript>
      <strong>
        This application requires JavaScript to run properly.
      </strong>
    </noscript>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
